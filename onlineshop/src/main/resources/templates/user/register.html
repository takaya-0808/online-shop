<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録画面</title>
</head>
<body>
    {user_name} さん { data_time } </br>

    <form action="/registercheck" method="post">
        <div>
            <label> 会員No </label> 
            <input type="text" name="memberNo">
        </div>
         <div>
            <label> パスワード </label>
            <input type="password" name="password">
         </div>
         <div>
            <label> パスワード(確認用) </label>
            <input type="password" name="passwordCheck">
         </div>
         <div>
            <label> 年齢 </label>
            <input type="text" name="age">
         </div>
         <div>
            <label> 性別 </label>
            <input type="text" name="sex">
         </div>
         <div>
            <label> 郵便番号 </label>
            <input type="text" name="postNumber">
         </div>
         <div>
            <label> 住所 </label>
            <input type="text" name="addr">
         </div>
         <div>
            <label> 電話番号 </label>
            <input type="text" name="phoneNumber">
         </div>

         <button type="submit" name="check">確認</button>
         <button type="submit" name="return">戻る</button>
         <button type="submit" name="clear">クリア</button>
    </form>
    

</body>
</html>
