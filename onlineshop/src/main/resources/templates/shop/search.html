<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品検索画面</title>
</head>
<body>
    <p th:text="${ sessionModel.sessionName } + ' ' +  ${ sessionModel.sessionTime }"></p>
    
    <form action="/searchResult" method="get">
        <div>
            <label> カテゴリ </label> 
            <select name="goodsCategory">
                <option th:each="category : ${ categorys }" th:value="${ category.categoryID }" th:text="${ category.categoryName }"></option> 
            </select>
        </div>
         <div>
            <label> 商品名 </label>
            <input type="text" name="goodsName">
         </div>
         <div>
            <label> 販売元 </label>
            <input type="text" name="goodsProduct">
         </div>
         <div>
            <label> 価格 </label>
            <input type="text" name="minMoney"> 〜
            <input type="text" name="maxMoney">
         </div>
         <button type="submit" name="button" value="search">検索</button>
         <button type="submit" name="button" value="clear">クリア</button>
    </form>

    <table border="1">
        <tr>
            <th>商品コード</th>
            <th>商品名</th>
            <th>販売元</th>
            <th>価格</th>
            <th>商品説明</th>
        </tr>

        <th:block th:each=" product : ${products}">
            <tr>
                <td th:text="${ product.productCode }"></td>
                <td th:text="${ product.productName }"></td>
                <td th:text="${ product.productSeller }"></td>
                <td th:text="${ product.productPrice }"></td>
                <td th:text="${ product.productMemo }"></td>
            </tr>
        </th:block>
    </table>
    <button type=“button” onclick="location.href='http://localhost:8088/menu'">メニューへ</button>
</body>
</html>
